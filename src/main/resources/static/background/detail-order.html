    <script type="text/javascript">
        function  add() {
            var a=GetRequest();
            var path = "/" + location.pathname.split("/")[1];
            $.get(path+"/bgorder/find",{"oId":a['oId']},function (data) {
                addElement(data);
                //alert(data[0].gNum);
            },"json");
        }
        //向table添加元素
       function addElement(obj) {
            for (var i = 0; i < obj.length; i++) {
                $(".tt").append(
                    '<tr>' +
                    '<td>' + obj[i].gNum + '</td>' +
                    '<td width="10%"><img src='+obj[i].sIcon+' alt="商品图片" width="70" height="50" /></td>'+
                  /*  '<td>' + obj[i].sIcon + '</td>' +*/
                    '<td>' + obj[i].sName + '</td>' +
                    '<td>' + obj[i].lName + '</td>' +
                    '<td>' + obj[i].sNum + '</td>' +
                    '<td>' + obj[i].sPrice + '</td>' +
                    '<td>' + '<a class="button border-red" onclick="setValues()"> <span class="icon-edit"></span>返回</a>' + '</td>' +
                    '</tr>'
                );
                $("#first").html(obj[i].oNum);
                $("#second").html(obj[i].uName);
                $("#third").html(obj[i].sSumprice);
                $("#forth").html(obj[i].sSumprice);
                $("#five").html(obj[i].oPost);
                $("#sixth").html(obj[i].oMsg);
                $("#seven").html(obj[i].ggName);
                $("#eight").html(obj[i].ggPhone);
                $("#nine").html(obj[i].ggAddress);
                $("#ten").html(new Date(parseInt(obj[i].lTime)).toLocaleString().replace(/:\d{1,2}$/,' '));
            }
        }
        //返回事件
        function setValues() {
            window.location.href="list-order.html";
        }
        function GetRequest() {
            var url = location.search; //获取url中"?"符后的字串
            var theRequest = new Object();
            if (url.indexOf("?") != -1) {
                var str = url.substr(1);
                strs = str.split("&");
                for (var i = 0; i < strs.length; i++) {
                    theRequest[strs[i].split("=")[0]] = decodeURIComponent(strs[i].split("=")[1]);
                }
            }
            return theRequest;
        }
    </script>
