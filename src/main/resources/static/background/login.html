<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>登录</title>  
    <link rel="stylesheet" href="css/pintuer.css">
    <link rel="stylesheet" href="css/admin.css">
    <script src="js/jquery.js"></script>
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/pintuer.js"></script>


</head>
<body>
<div class="bg"></div>
<div class="container">
    <div class="line bouncein">
        <div class="xs6 xm4 xs3-move xm4-move">
            <div style="height:150px;"></div>
            <div class="media media-y margin-big-bottom">           
            </div>         

            <div class="panel loginbox">
                <div class="text-center margin-big padding-big-top"><h1>作家后台管理中心</h1></div>
                <div class="panel-body" style="padding:30px; padding-bottom:10px; padding-top:10px;">
                    <div class="form-group">
                        <div class="field field-icon-right">
                            <input type="text" class="input input-big" name="name" placeholder="登录账号" data-validate="required:请填写账号" id="bganame"/>
                            <span class="icon icon-user margin-small"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="field field-icon-right">
                            <input type="password" class="input input-big" name="password" placeholder="登录密码" data-validate="required:请填写密码" id="bgapwd" />
                            <span class="icon icon-key margin-small"></span>
                        </div>
                    </div>
                </div>
                <div style="padding:30px;"><input type="button" class="button button-block bg-main text-big input-big" value="登录" id="adminlogin"></div>
            </div>

        </div>
    </div>
</div>

</body>

<script type="text/javascript">
    $(document).ready(function () {
        // var path = "/" + location.pathname.split("/")[1];
        var path = "http://127.0.0.1:8080";
        $("#adminlogin").click(function () {
            $.get(path+"/admin/login",{"name":$("#bganame").val(),"password":$("#bgapwd").val()},
                function (data) {
                    console.log(data);

                    console.log($("#bganame").val());
                    if(data.code == 200){
                        window.location.href=path+"/background/index.html";

                    }else{
                        alert(data.message);
                    }
                },"JSON");
        });
    });


</script>
</html>
