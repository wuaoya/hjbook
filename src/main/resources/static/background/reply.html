<body onload="addNum()">
<div class="panel admin-panel">
    <div class="panel-head"><strong class="icon-reorder">回复评价</strong></div>
    <div class="panel admin-panel margin-top">
        <div class="body-content">
            <div  class="form-x" >
                <div class="form-group">
                    <div class="label">
                        <label>商品编号：</label>
                    </div>
                    <div class="field">
                        <input type="text" readonly="readonly" class="input w50" name="url" data-validate="required:请填写商品编号" id="gNum" />
                        <div class="tips"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label>订单号：</label>
                    </div>
                    <div class="field">
                        <input type="text" readonly="readonly" class="input w50" name="url" data-validate="required:请填写订单号" id="oNum" />
                        <div class="tips"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label>用户名：</label>
                    </div>
                    <div class="field">
                        <input type="text" readonly="readonly" class="input w50" name="url" data-validate="required:请填写用户名号" id="uName" />
                        <div class="tips"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label>评价内容：</label>
                    </div>
                    <div class="field">
                        <textarea type="text" readonly="readonly" id="eEval" class="input" name="gDetail" style="height:80px;" value=""></textarea>
                        <div class="tips"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label>回复内容：</label>
                    </div>
                    <div class="field">
                        <textarea type="text" id="eReply" class="input" name="gDetail" style="height:80px;" value=""></textarea>
                        <div class="tips"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label></label>
                    </div>
                    <div class="field">
                        <button class="button bg-main icon-check-square-o" onclick="saveReply()"  id="savaReply"> 提交</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
</body>

   function saveReply() {
       var path = "/" + location.pathname.split("/")[1];
       $.get(
           path+"/BgEva/saveEva",
           {"eId":GetRequest()['eId'],"Reply":$("#eReply").val()},
           function (data) {
               if(data=="true"){
                   window.location.href="list-evaluation.html";
               }else{
                   alert("回复失败！");
               }
           },"JSON");

   }

    function addNum() {
        var a=GetRequest();
        /*var gNum=a['gNum'];*/
        $('#gNum').val(a['gNum']);
        $('#oNum').val(a['oNum']);
        $('#uName').val(a['uName']);
        $('#eEval').val(a['eEval']);
    }



    function GetRequest() {
        var url = location.search; //获取url中"?"符后的字串
        var theRequest = new Object();
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            strs = str.split("&");
            for (var i = 0; i < strs.length; i++) {
                theRequest[strs[i].split("=")[0]] = decodeURIComponent(strs[i].split("=")[1]);
            }
        }
        return theRequest;
    }




</script>
