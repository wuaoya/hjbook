<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title></title>
    <link rel="stylesheet" href="css/pintuer.css">
    <link rel="stylesheet" href="css/admin.css">
    <script src="js/jquery.js"></script>
    <script src="js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
    <div class="panel-head"><strong class="icon-reorder">添加管理员</strong></div>
    <div class="panel admin-panel margin-top" id="add">
        <div class="body-content">
           <div  class="form-x">
                <div class="form-group">
                    <div class="label">
                        <label>账号：</label>
                    </div>
                    <div class="field">
                        <input type="text" class="input w50" name="url" data-validate="required:请填写账号" id="a1" />
                        <div class="tips"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label>姓名：</label>
                    </div>
                    <div class="field">
                        <input type="text" class="input w50" name="url" data-validate="required:请填写姓名" id="a2" />
                        <div class="tips"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label>密码：</label>
                    </div>
                    <div class="field">
                        <input type="text" class="input w50" name="url" data-validate="required:请填写密码" id="a3" />
                        <div class="tips"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label>手机号：</label>
                    </div>
                    <div class="field">
                        <input type="text" class="input w50" name="url" data-validate="required:请填写手机号" id="a4" />
                        <div class="tips"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label></label>
                    </div>
                    <div class="field">
                        <button class="button bg-main icon-check-square-o" type="submit" id="addadmin"> 提交</button>
                    </div>
                </div>
           </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    $(document).ready(function () {
        var path = "/" + location.pathname.split("/")[1];

        $("#addadmin").click(function () {
            $.get(path+"/manage/addadmin",{"aAccount":$("#a1").val(),"aName":$("#a2").val(),"aPwd":$("#a3").val(),"aPhone":$("#a4").val()},
                function (data) {
                    console.log(data);

                    if(data===1){
                        alert("该名称已存在");
                    }else if(data===2) {
                        alert("添加失败");
                    }else{
                        alert("恭喜你添加成功");
                        window.location.href=path+"/background/list-admin.html";
                    }
                },"JSON");
        });
    });


</script>
</html>
