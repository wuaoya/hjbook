<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title></title>
    <link rel="stylesheet" href="css/pintuer.css">
    <link rel="stylesheet" href="css/admin.css">
    <script src="js/jquery.js"></script>
    <script src="js/pintuer.js"></script>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        function add(){
            var path = "/" + location.pathname.split("/")[1];
          $.get(path+"/bgproduct/product", {
                  "pStyle": $("#style").val(),
                  "pName": $("#name").val(),
                  "pUnit": $("#select").val(),
                  "pNum": $("#num").val()
              },
              function(data){
                  if(data=="true") {
                      alert("添加成功");
                      window.location.href = "list-product.html";
                  }
              },"json");
        }
    </script>
</head>
<body>
<div class="panel admin-panel">
    <div class="panel-head"><strong class="icon-reorder">新增产品</strong></div>
    <div class="panel admin-panel margin-top" id="add">
        <div class="panel-head"><strong><span class="icon-pencil-square-o"></span>添加信息</strong></div>
        <div class="body-content">
            <form method="post" class="form-x" action="">
                <div class="form-group">
                    <div class="label">
                        <label>产品分类：</label>
                    </div>
                    <div class="field">
                        <input type="text" class="input w50" name="url" id="style" data-validate="required:请填写产品分类"  />
                        <div class="tips"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label>产品名称：</label>
                    </div>
                    <div class="field">
                        <input type="text" class="input w50" name="url" id="name" data-validate="required:请填写产品名称"  />
                        <div class="tips"></div>
                    </div>
                </div>
               <!-- <div class="form-group">
                    <div class="label">
                        <label>产品重量：</label>
                    </div>

                </div>-->
                <div class="form-group">
                    <div class="label">
                        <label>产品编号：</label>
                    </div>
                    <div class="field">
                        <input type="text" class="input w50" name="url" id="num" data-validate="required:请填写产品名称"  />
                        <div class="tips"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label>产品单位：</label>
                    </div>
                    <div class="field">
                        <select name="cid" class="input w50" id="select">
                            <option value="">请选择</option>
                            <option value="克">克</option>
                            <option value="袋">袋</option>
                            <option value="亩">亩</option>
                            <option value="斤">斤</option>
                        </select>
                        <div class="tips"></div>
                    </div>
                </div>
                  <!--  <div class="form-group">
                        <div class="label">
                            <label>包装类型：</label>
                        </div>
                        <div class="field">
                            <select name="cid" class="input w50" id="package">

                                <option value="真空包装">真空包装</option>
                            </select>

                        <div class="label">

                        </div>

                <div class="form-group">
                    <div class="label">
                        <label></label>
                    </div>
                    <div class="field">
                        <button class="button bg-main icon-check-square-o"  id="submit" type="submit" onclick="add()"> 提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
