<script>
    var path = "http://127.0.0.1:8080";
    $('#goodsSub').click(function () {
        var postData ={
            "bookName":$('#bookName').val(),
            "bookAuthor":$('#bookAuthor').val(),
            "bookType":$('#bookType').val(),
            "bookWebsite":$('#bookWebsite').val(),
            "description":$('#description').val()

        }
        $.ajax({
            url: path+"/book/insertBook",
            type: "POST",
            data: JSON.stringify(postData),
            contentType: "application/json",
            dataType:"json",
            beforeSend:function () {
                // alert("我已准备好");
            },
            success:function (data) {
                if(data.code == 200){
                    window.location.href = path +"/background/goods-operation.html";
                }
            },
            error:function () {
                alert("新增书籍失败！");
            }

        });
    });

    function addPnum() {
        $.get(
            path+"/BgGoods/addPnum",
            function (data) {
                $.each(JSON.parse(data),function(i,obj) {
                    $("#pNum").append('<option value="' + obj.pNum + '">' + obj.pNum + '</option>');
                });
            });
    }
</script>
