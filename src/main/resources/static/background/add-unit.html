<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>添加单位</title>
    <link rel="stylesheet" href="css/pintuer.css">
    <link rel="stylesheet" href="css/admin.css">
    <script src="js/jquery.js"></script>
    <script src="js/pintuer.js"></script>
</head>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
    function addUnit(){
        var path = "/" + location.pathname.split("/")[1];
        $.get(path+"/unit/add",{"uName":$("#name").val(),"uValue":$("#increment").val()},
            function(data){
                if(data=="true") {
                    alert("添加成功");
                    window.location.href = "list-unit.html";
                }
            },"json");
    }
</script>
<body>
<div class="panel admin-panel">
    <div class="panel-head"><strong class="icon-reorder">添加单位</strong></div>
    <div class="panel admin-panel margin-top" id="add">
        <div class="body-content">
            <form method="post" class="form-x" action="">
                <div class="form-group">
                    <div class="label">
                        <label>单位名称：</label>
                    </div>
                    <div class="field">
                        <input type="text" class="input w50" id="name" name="url" data-validate="required:请填写单位名称"  />
                        <div class="tips"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label>最小增量：</label>
                    </div>
                    <div class="field">
                        <input type="text" class="input w50" id="increment" name="url" data-validate="required:请填写最小增量"  />
                        <div class="tips"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label></label>
                    </div>
                    <div class="field">
                        <button class="button bg-main icon-check-square-o" type="submit" onclick="addUnit()"> 提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
