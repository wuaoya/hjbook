<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title></title>
    <link rel="stylesheet" href="css/pintuer.css">
    <link rel="stylesheet" href="css/admin.css">
    <script src="js/jquery.js"></script>
    <script src="js/pintuer.js"></script>
    <style  type="text/css">
        #first{
            margin-left:600px;
        }
        #second{
            margin-left: 200px;
        }
    </style>
</head>
<body onload="getBookId()">
<form>
    <div class="panel admin-panel">
        <div class="panel-head"><strong class="icon-reorder">章节管理</strong></div>
        <div class="padding border-bottom">
                  <div id="second">
                    <select id="test" onchange="selectChapterByBookId()" style="width:150px;margin-left: 10px; height:30px;display:inline-block">
                        <option>请选择书籍名称</option>
                    </select>
              </div>
                </li>
        </div>
        <table class="table table-hover text-center">
            <tr>
                <th width="5%">序号</th>
                <th width="5%">章节序号</th>
                <th width="20%">章节名称</th>
                <th width="20%">章节内容</th>
                <th width="10%">上传时间</th>
                <th width="20%">操作</th>
            </tr>
            <tbody name="list" class="tt" id="tt">
            </tbody>
        </table>
    </div>

</form>
<div id="first">
    <button class="previous" onclick="previousPage()">上一页</button>
    <button class="next" onclick="nextPage()">下一页</button>
</div>
<script type="text/javascript"></script>
<script>
    var currentPage=1;
    var path = "http://127.0.0.1:8080";
    function getBookId(){
        $.get(
            path+"/book/selectAllBook",
            function (data) {
                var book = data.data;
                if(data.code == 200){
                    $.each(book,function(i,obj){
                        $("#test").append(
                            '<option value='+
                            obj.id +
                            '>'+obj.bookName+'</option>'
                        );
                    });
                }
            }
        );
        getList();
    }

    //删除
   function deleteChapter(chapterId) {
       $.ajax({
           type: 'DELETE',
           url:  path + '/chapter/deleteById',
           data: {_method:"DELETE",chapterId: chapterId},
           success: function(data){
               if(data.code == 200){
                   window.location.href = path + "/background/list-product.html";
               }else {
                   alert("删除失败");
               }
           },
           error: function(){
               alert(alert("删除失败"));
           }
       });
    }

    function editChapter(id) {
        window.localStorage.setItem("editChapter", id);
        window.location.href = path + "/background/edit-goods.html?editBookId=" + id;
    }

    //获取当前信息
    function getList(){

            $.get(path+"/chapter/selectChapter",
                {"currentPage":currentPage},
                function(data){
                ad(data.data);
            },"json");
        // $.get(
        //     path+"/chapter/selectByBookId",
        //     {"test":"4"},
        //     function (data) {
        //         ad(data.data);
        //     },"json");
    }
    // 根据选择查询
    function selectChapterByBookId() {
        $("#tt").empty();
        var BookId = $("#test option:selected").val();
        $.get(
            path+"/chapter/selectByBookId",
            {"test":BookId},
            function (data) {
                    ad(data.data);
            },"json");

    }

    // 渲染
    function ad(data) {
        $.each(data,function(i,obj){
            var id = i+1;
            $("#tt").append(
                '<tr>'+
                '<td>'+ id +'</td>'+
                '<td>'+obj.id+'</td>'+
                // '<td width="10%"><img src='+obj.gImg+' alt="商品图片" width="70" height="50" /></td>'+
                // '<td>'+obj.bookName+'</td>'+
                '<td>'+obj.chapterName+'</td>'+
                '<td>'+ obj.chapterContent.match(/[\u4e00-\u9fa5]/g).join("").substring(0,10)+'...</td>'+
                '<td>'+(obj.issueTime.toString().substring(0,obj.issueTime.toString().length-9)).replace("T", " ")+'</td>'+
                '<td>'+'<div>' +
                '<a class="button border-red" href="javascript:void(0)" onclick="deleteChapter('+obj.id +')">'+
                '<span class="icon-trash-o"></span>删除</a>'+
                '</div>'+
                '</td>'+

                '<td>'+'<div>' +
                '<a class="button border-red" href="javascript:void(0)" onclick="editChapter('+obj.id +')">'+
                '<span class="icon-trash-o"></span>修改</a>'+
                '</div>'+
                '</td>'+

                '</tr>');

        });
    }

    //删除当前已经存在的元素
    // function remove(){
    //     var leng=tb.rows.length;
    //     for (var i= 0; i <leng;i++) {
    //         tb.deleteRow(0);
    //     }
    // }
    //添加
    // function addAtt(){
    //     var btn=document.getElementsByClassName("next")[0];
    //     btn.setAttribute("disabled", "disabled");
    // }
    //移除
    // function removeAtt(){
    //     var btn=document.getElementsByClassName("next")[0];
    //     btn.removeAttribute("disabled");
    // }

    //下一页
    function nextPage(){
        //让当前页数+1；
        currentPage++;
        //请求网络
        getList();
    }

    function previousPage(){
        //1判断currentPage==1;
        if(currentPage==1)return;
        //currentPage-1;
        currentPage--;
        //网络请求
        getList();
    }

</script>
</body>
</html>
