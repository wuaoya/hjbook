<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="css/pintuer.css">
<link rel="stylesheet" href="css/admin.css">
<script src="js/jquery.js"></script>
<script src="js/pintuer.js"></script>
</head>
<body onload="getName()">
<div class="panel admin-panel">
  <div class="panel-head"><strong><span class="icon-key"></span> 修改会员密码</strong></div>
  <div class="body-content">

<div class="form-x">

      <div class="form-group">
        <div class="label">
          <label for="sitename" >管理员帐号：</label>
        </div>
        <div class="field">
          <label style="line-height:33px;">
              <span id="getName"></span>
          </label>
        </div>
      </div>      
      <div class="form-group">
        <div class="label">
          <label for="sitename">原始密码：</label>
        </div>
        <div class="field">
          <input type="password" class="input w50" id="mpass" name="mpass" size="50" placeholder="请输入原始密码" data-validate="required:请输入原始密码" />       
        </div>
      </div>      
      <div class="form-group">
        <div class="label">
          <label for="sitename">新密码：</label>
        </div>
        <div class="field">
          <input type="password" class="input w50" id="newpass" name="newpass" size="50" placeholder="请输入新密码" data-validate="required:请输入新密码,length#>=5:新密码不能小于5位" />
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label for="sitename">确认新密码：</label>
        </div>
        <div class="field">
          <input type="password" class="input w50" id="renewpass" name="renewpass" size="50" placeholder="请再次输入新密码" data-validate="required:请再次输入新密码,repeat#newpass:两次输入的密码不一致" />
        </div>
      </div>
      
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit" id="changepwd"> 提交</button>
        </div>

      </div>

    </div>
  </div>
</div>
</body>
<script type="text/javascript">
    var path = "/" + location.pathname.split("/")[1];
    $(document).ready(function () {
        $("#changepwd").click(function () {
            $.get(path+"/login/isaPwd",{"oldpwd":$("#mpass").val(),"newpwd":$("#newpass").val(),"repwd":$("#newpass").val()},
                function (data) {


                    if(data===1){
                        alert("原密码输入错误");
                    }else if(data===2) {
                        alert("新密码不能和当前密码相同");
                    // }else if(data===3) {
                    //     alert("两次输入不一致");
                    }else{
                        alert("密码修改成功，下次登录请用新密码！");

                        // window.location.href=path+"/background/index.html";
                    }
                },"JSON");
        });
    });
    function getName() {
        $.get(
            path+"/login/getName",
            function (data) {
                $('#getName').html(JSON.parse(data).aName);
            }
            
        );
    }

</script>
</html>
