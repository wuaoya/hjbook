<script type="text/javascript">
var currentpage=1;
function listUser() {

    var path = "/" + location.pathname.split("/")[1];
    $.get(path + "/user/management", {"currentpage": currentpage,"starttime":$("#start-time").val(),
            "endtime":$("#end-time").val(), "uState":$("#style").val(),"uName":$("#account").val()},
        function (data) {
           // console.log(data);
            if(data.length<3){
                addAtt();
            }else{
                removeAtt();
            }
            remove();
            ad(data);
        }
    );
}

function ad(data) {
    $.each(JSON.parse(data),function(i,obj) {
        $("#tt").append(
            '<tr>' +
            '<td>'+obj.uId+'</td>' +
            '<td>'+obj.uPhone+'</td>' +
            '<td><image style="width: 100px;height: 110px;" src="../forward/'+obj.uIcon+'"></image></td>' +
            '<td>'+obj.uName+'</td>' +
            '<td>'+new Date(parseInt(obj.uRegister)).toLocaleString().replace(/:\d{1,2}$/,' ')+'</td>' +
            '<td>'+obj.uState+'</td>' +
            '<td><div class="button-group"><a class="button border-red" href="javascript:void(0)" onclick="deleteUser('+obj.uId+')">' +
            '<span class="icon-trash-o"></span>禁用/解除</a> ' +
            '</div>' +
            '</td>' +
            '</tr>');

    });
}
//删除当前已经存在的元素
function remove(){
    var tb=document.getElementsByClassName("tt")[0];
    var leng=tb.rows.length;
    for (var i= 0; i <leng;i++) {
        tb.deleteRow(0);
    }
}
//下一页
function nextPage(){
    //让当前页数+1；
    currentpage++;
    //请求网络
    listUser();
}

function previousPage(){
    //1判断currentPage==1;
    if(currentpage===1)return;
    //currentPage-1;
    currentpage--;
    //网络请求
    listUser();
}
//添加
function addAtt(){
    var btn=document.getElementsByClassName("next")[0];
    btn.setAttribute("disabled", "disabled");
}
//移除
function removeAtt() {
    var btn = document.getElementsByClassName("next")[0];
    btn.removeAttribute("disabled");
}
//删除操作
    function deleteUser(uId) {
    var path = "/" + location.pathname.split("/")[1];
    $.get(path+"/user/deleteUser",{"uId":uId},
        function (data) {
            console.log(data);
            if(data===1){
                alert("操作失败");
            }else{
                alert("操作成功");
                window.location.href="user-operation.html";
            }
        }
    );
}
