<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title></title>
    <link rel="stylesheet" href="css/pintuer.css">
    <link rel="stylesheet" href="css/admin.css">
    <script src="js/jquery.js"></script>
    <script src="js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
    <div class="panel-head"><strong class="icon-reorder">修改管理员信息</strong></div>
    <div class="panel admin-panel margin-top" id="add">
        <div class="body-content">
            <form method="post" class="form-x" action="">
                <div class="form-group">
                    <div class="label">
                        <label>昵称：</label>
                    </div>
                    <div class="field">
                        <input type="text" class="input w50" name="url" data-validate="required:请填写账号" id="aAccount" />
                        <div class="tips"></div>
                    </div>
                </div>
                <div class="form-group">
                <div class="label">
                    <label>姓名：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" name="url" data-validate="required:请填写姓名" id="aName" />
                    <div class="tips"></div>
                </div>
            </div>
                <div class="form-group">
                    <div class="label">
                        <label></label>
                    </div>
                    <div class="field">
                        <button class="button bg-main icon-check-square-o" type="submit" id="changeaMsg"> 提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    $(document).ready(function () {
        var path = "/" + location.pathname.split("/")[1];

        $("#changeaMsg").click(function () {
            $.get(path+"/login/changeaMsg",{"aAccount":$("#aAccount").val(),"aName":$("#aName").val()},
                function (data) {
                    alert(data);
                },"JSON");
        });
    });


</script>
</html>
