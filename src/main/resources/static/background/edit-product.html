<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title></title>
    <link rel="stylesheet" href="css/pintuer.css">
    <link rel="stylesheet" href="css/admin.css">
    <script src="js/jquery.js"></script>
    <script src="js/pintuer.js"></script>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript">
        function edit(){
            var path = "/" + location.pathname.split("/")[1];
            $.get(path+"/bgproduct/edit",{"pStyle":$("#style").val(),"pName":$("#name").val(),
                    "pUnit":$("#select").val(),"pNum":$("#num").val(),
                    "pPackage":$('input[name="bz"]:checked ').val(),
                    "pTryeat":$('input[name="eat"]:checked ').val(), "pWeight":$('input[name="weit"]:checked ').val()},
                function(data){
                    if(data=="true") {
                        alert("编辑成功");
                        window.location.href = "list-product.html";
                    }
                },"json");
        }
    </script>
    <script type="text/javascript">
        function  add() {
            var a=GetRequest();
           // alert("pNum:"+a['pNum']) //打印出传过来的id
            var ss=a['pNum']
            $("#num").val(ss);

        }
        function GetRequest() {
            var url = location.search; //获取url中"?"符后的字串
            var theRequest = new Object();
            if (url.indexOf("?") != -1) {
                var str = url.substr(1);
                strs = str.split("&");
                for (var i = 0; i < strs.length; i++) {
                    theRequest[strs[i].split("=")[0]] = decodeURIComponent(strs[i].split("=")[1]);
                }
            }
            return theRequest;
        }
    </script>
<body onload="add()">
<div class="panel admin-panel">
    <div class="panel-head"><strong class="icon-reorder">新增商品</strong></div>
    <div class="panel admin-panel margin-top" id="add">
        <div class="panel-head"><strong><span class="icon-pencil-square-o"></span>添加信息</strong></div>
        <div class="body-content">
            <form method="post" class="form-x" >
                <div class="form-group">
                    <div class="label">
                        <label>产品编号：</label>
                    </div>
                    <div class="field">
                        <input type="text" class="input w50" name="num" id="num" data-validate="required:请填写产品分类"  />
                        <div class="tips"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label>产品分类：</label>
                    </div>
                    <div class="field">
                        <input type="text" class="input w50" name="url" id="style" data-validate="required:请填写产品分类"  />
                        <div class="tips"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label>产品名称：</label>
                    </div>
                    <div class="field">
                        <select name="cid" class="input w50" id="name">
                            <option value="">请选择</option>
                            <option value="信阳有机米">信阳长米</option>
                            <option value="淮滨原生态米">淮滨原生态米</option>
                            <option value="罗山黑米">罗山黑米</option>
                            <option value="光山香米">光山香米</option>
                        </select>
                        <div class="tips"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label>库存单位：</label>
                    </div>
                    <div class="field">
                        <select name="cid" class="input w50" id="select">
                            <option value="">请选择</option>
                            <option value="克">克</option>
                            <option value="袋">袋</option>
                            <option value="亩">亩</option>
                            <option value="斤">斤</option>
                        </select>
                        <div class="tips"></div>
                    </div>
                </div>
                <!--<div class="form-group">
                    <div class="label">
                        <label>单品参数：</label>
                        <hr>
                    </div>
                    <div class="field">
                        <div class="tips"></div>
                    </div>
                </div>-->
                <div class="form-group">
                    <div class="label">
                        <label>包装：</label>
                    </div> <br> <br>
                    <div class="field">
                        <input type="radio" name="bz" value="精装">精装&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="radio" name="bz" value="真空装">真空包装
                        <div class="tips"></div>
                    </div>
                </div><br>
                <div class="form-group">
                    <div class="label">
                        <label>重量：</label>
                    </div> <br> <br>
                    <div class="field">
                        <input type="radio" name="weit" value="250">250(克)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="radio" name="weit" value="500">500(克)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="radio" name="weit" value="1000">1000(克)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="radio" name="weit" value="2500">2500(克)
                        <div class="tips"></div>
                    </div>
                </div><br>
                <div class="form-group">
                    <div class="label">
                        <label>试吃商品：</label>
                    </div> <br> <br>
                    <div class="field">
                        <input type="radio" name="eat" value="是">是&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="radio" name="eat" value="否">否
                        <div class="tips"></div>
                    </div>
                </div><br>
                <div class="form-group">
                    <div class="label">
                        <label></label>
                    </div>
                    <div class="field">
                        <button class="button bg-main icon-check-square-o" type="submit" onclick="edit()"> 提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
